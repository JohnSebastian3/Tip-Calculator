<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
		<title>Cleave</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>CLE<br>AVE</h1>

		<div class="container">
			<div class="settingsResultsContainer">

				<section class="settings">
					<div class="settingsTextContainer">
					 <div class="billContainer">

						 <label for="billAmount">Bill</label>
						 <div class="dollar">
							 <span>$</span>
							 <input id="billAmount" type="text" placeholder="0">
							</div>
							<span id="billError" class="error hidden">Can't be zero!</span>
						</div>


					<div class="tipContainer">

						<h2>Select Tip %</h2>
						<!-- <button id="five">5%</button> -->
						<div class="radioGrid">
							<label id="buttonFive" class="button" for="five">5%</label>
							<input type="radio" id="five" name="percent">
							<label id="buttonTen" class="button" for="ten">10%</label>
							<input type="radio" id="ten" name="percent">
							<label id="buttonFifteen" class="button" for="fifteen">15%</label>
							<input type="radio" checked id="fifteen" name="percent">
							<label id="buttonTwentyFive" class="button" for="twentyFive">25%</label>
							<input type="radio" id="twentyFive" name="percent">
							<label id="buttonFifty" class="button" for="fifty">50%</label>
							<input type="radio" id="fifty" name="percent">
							<label id="buttonCustom" class="button" for="custom">Custom</label>
							<input type="radio" id="custom" name="percent">
							<div class="percentSymbol removed">
								<span>%</span>
								<input type="text" id="customInput" name="percent">
							</div>
						</div>
					</div>
					
					
					<div class="peopleContainer">

						<label for="peopleAmount">Number of People</label>
						<input id="peopleAmount" type="text" placeholder="0">
						<span id="peopleError" class="error hidden">Can't be zero!</span>
						
					</div>
					
					<button id="submit" class="button">Calculate</button>
				</div>
				</section>
				
				
				<section class="results">
					<div class="resultsTextContainer">
					<div class="tipAmount calculated">
						<h2>Tip Amount</h2>
						<span id="tipResult" class="bigGreen">$0.00</span>
					</div>
					
					
					
					<div class="totalAmount calculated">
						<h2>Total <br><span>w/ Tip</span></h2>
						<span id="totalResult" class="bigGreen">$0.00</span>
					</div>
					
					
					
					<div class="tipPerson calculated">
						<h2>Tip Amount <br><span>/ person</span></h2>
						<span id="tipPerPerson" class="bigGreen">$0.00</span>
					</div>
					
					<div class="totalPerson calculated">
						<h2>Total <br><span>/ person</span></h2>
						<span id="totalPerPerson" class="bigGreen">$0.00</span>
					</div>
					
					
					<button id="reset" class="button">RESET</button>
				</div>
				</section>
			</div>



				
			</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
